<mat-sidenav-container class="app-sidenav">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <span>
        <a [routerLink]="['']" routerLinkActive="router-link-active">Material ERP</a>
      </span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['../../pages/pagina1']" routerLinkActive="router-link-active">Pagina 1</a>
      <a mat-list-item [routerLink]="['../../pages/pagina2']" routerLinkActive="router-link-active">Página 2</a>
      <a mat-list-item [routerLink]="['../../pages/pagina3']" routerLinkActive="router-link-active">Página 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <perfect-scrollbar [config]="config">
      <app-header>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </app-header>
      <app-main>
        <router-outlet></router-outlet>
      </app-main>
    </perfect-scrollbar>
  </mat-sidenav-content>

</mat-sidenav-container>
