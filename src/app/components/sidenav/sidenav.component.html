<div class="app-sidenav" [ngClass]="{'sidenav-minimized': isMinimized, mobileActive: isMobileActive}">
  <div class="sidenav-header">
    <div class="application">
      <span *ngIf="isMinimized" (click)="compactSidenav(false)"><i class="fab fa-angular"></i></span>
      <span [routerLink]="['']" *ngIf="!isMinimized"><i class="fab fa-angular"></i></span>
      <span [routerLink]="['']" [ngClass]="{'fade-out': isMinimized, 'fade-in': !isMinimized}">{{ application.name }}</span>
    </div>
    <div class="sidenav-toggle" [ngClass]="{'fade-out': isMinimized, 'fade-in': !isMinimized}" (click)="compactSidenav(true)">
      <mat-icon class="mat-18">keyboard_arrow_left</mat-icon>
    </div>
  </div>
  <perfect-scrollbar>
    <div class="sidenav-container">
      <div [ngClass]="{'fade-out': isMinimized, 'fade-in': !isMinimized}" class="user">
        <span class="name">{{ user.name }}</span>
        <span class="occupation">{{ user.occupation }}</span>
        <span class="email">{{ user.email }}</span>
        <div class="avatar-container">
          <img class="avatar" src="{{ user.avatar }}" alt="avatar">
        </div>

      </div>
      <div class="sidenav-menu">
        <a *ngFor="let menu of menus" mat-button class="sidenav-menu_button" [routerLink]="[menu.routerLink]"
          routerLinkActive="router-link-active" [ngClass]="{'sidenav-menu_button-minimized': isMinimized}">
          <mat-icon class="mat-18">{{ menu.icon }}</mat-icon>
          <span class="menu-name" [ngClass]="{'fade-out': isMinimized, 'fade-in': !isMinimized}">{{ menu.label }}</span>
        </a>
      </div>
    </div>
  </perfect-scrollbar>
</div>
