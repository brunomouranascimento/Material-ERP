<div [ngClass]="{open: isActive}" class="app-notification-center" color="primary">
  <div class="app-notification-center_wrapper">
    <mat-tab-group>
      <mat-tab class="today">
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">today</mat-icon>
          Hoje
        </ng-template>
        <p class="now">{{now}}</p>
      </mat-tab>

      <mat-tab class="notifications">
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">notifications</mat-icon>
          Notificações
        </ng-template>
        <div class="notifications-control">
          <button mat-raised-button color="warn" class="btn-block" (click)="clear()">
            <span>
              <i class="fas fa-trash"></i>
            </span>
            Limpar notificações
          </button>
        </div>
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
        </div>
        <p class="notifications-nope" *ngIf="!alerts.length">Nenhuma notificação!</p>
        <br>
        <hr>
        <p class="notifications-nope">Controles</p>
        <div class="notifications-controls_down">
          <button mat-raised-button color="accent" (click)="dismissible = !dismissible">Toggle close</button>
          <button mat-raised-button class="btn-primary" (click)="reset()">Reset</button>
        </div>

      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div [ngClass]="{active: isActive}" class="notification-overlay" (click)="closeNotificationCenter(false)"></div>
