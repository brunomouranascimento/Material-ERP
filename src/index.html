<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Material ERP</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <style>html{height:100%;}body{background-image:radial-gradient(circle farthest-corner at center, #542F9D 0%, #542F9D 100%);}.loader{position:absolute;top:calc(50% - 56px);left:calc(50% - 56px);width:100px;height:100px;border-radius:50%;perspective:800px;}.circle{position:absolute;box-sizing:border-box;width:100%;height:100%;border-radius:50%;}.circle.one{left:0%;top:0%;animation:rotate-one 1s linear infinite;border-bottom:3px solid #341D63;}.circle.two{right:0%;top:0%;animation:rotate-two 1s linear infinite;border-right:3px solid #EFEFFA;}.circle.three{right:0%;bottom:0%;animation:rotate-three 1s linear infinite;border-top:3px solid #fB8C00;}@keyframes rotate-one{0%{transform:rotateX(35deg) rotateY(-45deg) rotateZ(0deg);} 100%{transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg);}}@keyframes rotate-two{0%{transform:rotateX(50deg) rotateY(10deg) rotateZ(0deg);} 100%{transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg);}}@keyframes rotate-three{0%{transform:rotateX(35deg) rotateY(55deg) rotateZ(0deg);} 100%{transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg);}}</style>
  <script src=""></script>
</head>
<body class="default-theme">
  <app-root>
    <div>
      <div class="bg-spinner">
        <div class="loader">
          <div class="circle one"></div>
          <div class="circle two"></div>
          <div class="circle three"></div>
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
